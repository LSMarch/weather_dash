<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-13">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" 
    integrity="sha3134-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="jumbotron jumbotron-fluid text-center custom-jumbo">
        <div class="container">
          <h1 class="display-4">Weather Dashboard</h1>          
        </div>
    </header>
    <div class="row container-fluid">        
        <aside class="col-4">
            <div id="search-container" class="col">
                <h2>Search city</h2>
                <div class="input-group mb-3">
                    <input id="city-search" type="text" class="form-control" placeholder="Search City" aria-label="Recipient's username" aria-describedby="button-addon2">
                    <div class="input-group-append">
                      <button id="search-button" class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
                    </div>                    
                  </div>
                    
                <div id="search-history">
                    <ul id="searched" class="list-group">                        
                    <!-- Append search history list items here -->                        
                      </ul>
                </div>
            </div>
        </aside>
        <main class="col-8">
            <div id="display-weather-info" class="col-m-8 custom-display"></div>
                
                <div class="row col d-flex flex-row mt-5 justify-content-space-evenly" id="display-5day"></div>
            
        </main>

            </div> -->
